<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開Webアプリ一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .app-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .app-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .app-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .app-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .app-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 公開Webアプリ一覧</h1>
        
        <div class="app-grid">
            <div class="app-card">
                <div class="app-icon">🎨</div>
                <h2 class="app-title">3つのサンプルページ</h2>
                <p class="app-description">
                    Modern Clean、Creative Glass、Ultra Cool の3つのデザインをタブで切り替えて比較できます。
                </p>
                <a href="samples.html" class="app-link">アプリを開く</a>
            </div>

            <div class="app-card">
                <div class="app-icon">🔥</div>
                <h2 class="app-title">Firebase同期タスク</h2>
                <p class="app-description">
                    リアルタイムで複数端末間で同期するタスク管理アプリ。Firebase Realtime Database使用。
                </p>
                <a href="simple-sync.html" class="app-link">アプリを開く</a>
            </div>
        </div>

        <div class="footer">
            <p>
                Created with ❤️ by Claude Code | 
                <a href="https://github.com/muumuu8181/web-samples-public" target="_blank">GitHub</a>
            </p>
        </div>
    </div>
</body>
</html>
