<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Splitter - „Ç≤„Éº„É†Á¥†ÊùêÂàÜÂâ≤„ÉÑ„Éº„É´</title>
    <style>
        /* Embedded CSS */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #10b981;
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
        }

        .upload-area {
            background: var(--surface-color);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-area.dragging {
            border-color: var(--secondary-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .preview-area {
            display: none;
            background: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .preview-area img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .settings {
            background: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="number"],
        input[type="color"] {
            width: 100%;
            padding: 10px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-large {
            width: 100%;
            padding: 16px;
            font-size: 18px;
        }

        .results {
            display: none;
            background: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .sprite-item {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .sprite-item img {
            width: 100%;
            image-rendering: pixelated;
            margin-bottom: 10px;
        }

        .sprite-item p {
            font-size: 12px;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Sprite Splitter</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó<br>„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" alt="Preview">
            <br>
            <button class="btn btn-secondary" onclick="clearImage()">ÁîªÂÉè„Çí„ÇØ„É™„Ç¢</button>
        </div>

        <div class="settings">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('grid')">ÈªíÊû†Ê§úÂá∫</button>
                <button class="tab" onclick="switchTab('fixed')">Âõ∫ÂÆö„Çµ„Ç§„Ç∫</button>
            </div>

            <div class="tab-content active" id="grid-tab">
                <div class="form-group">
                    <label>Âå∫Âàá„ÇäÁ∑ö„ÅÆËâ≤</label>
                    <input type="color" id="separatorColor" value="#000000">
                </div>
            </div>

            <div class="tab-content" id="fixed-tab">
                <div class="form-row">
                    <div class="form-group">
                        <label>Ê®™ÂπÖ (px)</label>
                        <input type="number" id="tileWidth" value="32" min="1">
                    </div>
                    <div class="form-group">
                        <label>Á∏¶ÂπÖ (px)</label>
                        <input type="number" id="tileHeight" value="32" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>ÈñìÈöî (px)</label>
                    <input type="number" id="padding" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label>„Éï„Ç°„Ç§„É´Âêç„Éó„É¨„Éï„Ç£„ÉÉ„ÇØ„Çπ</label>
                <input type="text" id="baseName" value="sprite">
            </div>

            <button class="btn btn-primary btn-large" onclick="processImage()" id="processBtn" disabled>
                ÂàÜÂâ≤ÈñãÂßã
            </button>
        </div>

        <div class="results" id="results">
            <h2>ÂàÜÂâ≤ÁµêÊûú: <span id="spriteCount">0</span>ÂÄã</h2>
            <button class="btn btn-primary" onclick="downloadAll()">„Åô„Åπ„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        // Embedded JavaScript
        let currentImage = null;
        let sprites = [];
        let activeTab = 'grid';

        // Event listeners
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');

        uploadArea.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileInput.click();
        });
        
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragging');
            
            if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                loadImage(file);
            }
        });

        function handleFileSelect(e) {
            if (e.target.files && e.target.files.length > 0) {
                loadImage(e.target.files[0]);
            }
        }

        function loadImage(file) {
            if (!file.type.startsWith('image/')) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = new Image();
                currentImage.onload = () => {
                    previewImage.src = e.target.result;
                    uploadArea.style.display = 'none';
                    previewArea.style.display = 'block';
                    document.getElementById('processBtn').disabled = false;
                };
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            currentImage = null;
            sprites = [];
            uploadArea.style.display = 'block';
            previewArea.style.display = 'none';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            fileInput.value = '';
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent.includes(tab === 'grid' ? 'ÈªíÊû†' : 'Âõ∫ÂÆö'));
            });
            document.getElementById('grid-tab').classList.toggle('active', tab === 'grid');
            document.getElementById('fixed-tab').classList.toggle('active', tab === 'fixed');
        }

        function processImage() {
            if (!currentImage) return;

            sprites = [];
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0);

            if (activeTab === 'grid') {
                processGridSplit(canvas, ctx);
            } else {
                processFixedSplit(canvas, ctx);
            }

            displayResults();
        }

        function processFixedSplit(canvas, ctx) {
            const tileWidth = parseInt(document.getElementById('tileWidth').value);
            const tileHeight = parseInt(document.getElementById('tileHeight').value);
            const padding = parseInt(document.getElementById('padding').value);

            let y = 0;
            while (y + tileHeight <= canvas.height) {
                let x = 0;
                while (x + tileWidth <= canvas.width) {
                    const spriteCanvas = document.createElement('canvas');
                    const spriteCtx = spriteCanvas.getContext('2d');
                    spriteCanvas.width = tileWidth;
                    spriteCanvas.height = tileHeight;
                    spriteCtx.drawImage(canvas, x, y, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
                    sprites.push(spriteCanvas);
                    x += tileWidth + padding;
                }
                y += tileHeight + padding;
            }
        }

        function processGridSplit(canvas, ctx) {
            // Simplified grid detection
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const color = hexToRgb(document.getElementById('separatorColor').value);
            
            // Find horizontal and vertical lines
            const hLines = findLines(imageData, color, true);
            const vLines = findLines(imageData, color, false);

            // Extract sprites
            for (let i = 0; i < hLines.length - 1; i++) {
                for (let j = 0; j < vLines.length - 1; j++) {
                    const x = vLines[j] + 1;
                    const y = hLines[i] + 1;
                    const width = vLines[j + 1] - vLines[j] - 1;
                    const height = hLines[i + 1] - hLines[i] - 1;

                    if (width > 2 && height > 2) {
                        const spriteCanvas = document.createElement('canvas');
                        const spriteCtx = spriteCanvas.getContext('2d');
                        spriteCanvas.width = width;
                        spriteCanvas.height = height;
                        spriteCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);
                        sprites.push(spriteCanvas);
                    }
                }
            }
        }

        function findLines(imageData, color, horizontal) {
            const lines = [0];
            const limit = horizontal ? imageData.height : imageData.width;
            const crossLimit = horizontal ? imageData.width : imageData.height;

            for (let i = 0; i < limit; i++) {
                let isLine = true;
                for (let j = 0; j < crossLimit; j++) {
                    const x = horizontal ? j : i;
                    const y = horizontal ? i : j;
                    const idx = (y * imageData.width + x) * 4;
                    if (imageData.data[idx] !== color.r || 
                        imageData.data[idx + 1] !== color.g || 
                        imageData.data[idx + 2] !== color.b) {
                        isLine = false;
                        break;
                    }
                }
                if (isLine) {
                    lines.push(i);
                }
            }

            if (lines[lines.length - 1] !== limit - 1) {
                lines.push(limit - 1);
            }
            return lines;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 0, g: 0, b: 0};
        }

        function displayResults() {
            const results = document.getElementById('results');
            const grid = document.getElementById('resultsGrid');
            const count = document.getElementById('spriteCount');
            
            results.style.display = 'block';
            count.textContent = sprites.length;
            grid.innerHTML = '';

            sprites.forEach((sprite, index) => {
                const item = document.createElement('div');
                item.className = 'sprite-item';

                const img = document.createElement('img');
                img.src = sprite.toDataURL();

                const name = document.createElement('p');
                const baseName = document.getElementById('baseName').value;
                name.textContent = `${baseName}_${String(index).padStart(4, '0')}.png`;

                const btn = document.createElement('button');
                btn.className = 'btn btn-primary';
                btn.textContent = 'DL';
                btn.onclick = () => downloadSprite(sprite, index);

                item.appendChild(img);
                item.appendChild(name);
                item.appendChild(btn);
                grid.appendChild(item);
            });
        }

        function downloadSprite(canvas, index) {
            const link = document.createElement('a');
            const baseName = document.getElementById('baseName').value;
            link.download = `${baseName}_${String(index).padStart(4, '0')}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            sprites.forEach((sprite, index) => {
                setTimeout(() => downloadSprite(sprite, index), index * 100);
            });
        }
    </script>
</body>
</html>
