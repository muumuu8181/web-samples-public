<body>
    <h1>ğŸ” Sprite Splitter Debug - å®Œå…¨ç‰ˆ</h1>

        <input type="file" id="fileInput" accept="image/*">

        <div class="tab-content active" id="grid-tab">

                <label>åŒºåˆ‡ã‚Šç·šã®è‰²</label>

        <div class="tab-content" id="fixed-tab">

        <div class="form-group">

    <div class="results" id="results">
        <h3>åˆ†å‰²çµæœ: <span id="spriteCount" class="status">0</span>å€‹</h3>
        <button class="btn btn-primary" onclick="downloadAll()">ğŸ“¦ ã™ã¹ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

    </div>

    <div class="debug-info">
        <h3>ãƒ­ã‚°</h3>
        <button class="btn" onclick="clearLog()">ãƒ­ã‚°ã‚¯ãƒªã‚¢</button>
        <div id="log"></div>
    </div>

    <script>
        let log = document.getElementById('log');
        let currentImage = null;
        let sprites = [];
        let activeTab = 'grid';
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Browser info
        document.getElementById('browserInfo').innerHTML = `
            <strong>User Agent:</strong> ${navigator.userAgent}<br>
            <strong>Browser:</strong> ${navigator.appName}<br>
            <strong>Version:</strong> ${navigator.appVersion}<br>
            <strong>Platform:</strong> ${navigator.platform}
        `;

        // File API support check
        let fileApiSupport = '';
        fileApiSupport += `File API: ${window.File ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `FileReader: ${window.FileReader ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `FileList: ${window.FileList ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `Blob: ${window.Blob ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `Canvas: ${document.createElement('canvas').getContext ? 'âœ…' : 'âŒ'}<br>`;
        document.getElementById('fileApiSupport').innerHTML = fileApiSupport;

        addLog('ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰å®Œäº†');

        // Event listeners
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', (e) => {
            if (e.target === uploadArea) {
                addLog('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã‚¯ãƒªãƒƒã‚¯');
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ: ${e.target.files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«`);
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            addLog(`ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ: ${e.dataTransfer.files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«`);
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†é–‹å§‹: ${file.name}`);
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—: ${file.type}`);
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º: ${file.size} bytes`);
            
            if (!file.type.startsWith('image/')) {
                addLog('âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = (e) => {
                addLog('âœ… ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
                showPreview(e.target.result, file);
            };
            
            reader.onerror = (e) => {
                addLog('âŒ ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + e.target.error);
            };
            
            addLog('ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...');
            reader.readAsDataURL(file);
        }

        function showPreview(dataUrl, file) {
            const preview = document.getElementById('preview');
            const img = document.getElementById('previewImg');
            const info = document.getElementById('imageInfo');
            const settings = document.getElementById('settings');
            
            currentImage = new Image();
            currentImage.onload = () => {
                addLog(`âœ… ç”»åƒè¡¨ç¤ºæˆåŠŸ: ${currentImage.naturalWidth}x${currentImage.naturalHeight}`);
                info.innerHTML = `
                    <strong>ãƒ•ã‚¡ã‚¤ãƒ«å:</strong> ${file.name}<br>
                    <strong>ã‚µã‚¤ã‚º:</strong> ${currentImage.naturalWidth} x ${currentImage.naturalHeight}<br>
                    <strong>ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º:</strong> ${file.size} bytes<br>
                    <strong>ã‚¿ã‚¤ãƒ—:</strong> ${file.type}
                `;
                
                // Show settings panel
                settings.style.display = 'block';
                addLog('ğŸ”§ è¨­å®šãƒ‘ãƒãƒ«è¡¨ç¤º');
            };
            
            currentImage.onerror = () => {
                addLog('âŒ ç”»åƒè¡¨ç¤ºã‚¨ãƒ©ãƒ¼');
            };
            
            img.src = currentImage.src = dataUrl;
            preview.style.display = 'block';
        }

        function clearImage() {
            addLog('ğŸ—‘ï¸ ç”»åƒã‚¯ãƒªã‚¢');
            currentImage = null;
            sprites = [];
            document.getElementById('preview').style.display = 'none';
            document.getElementById('settings').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            fileInput.value = '';
        }

        function switchTab(tab) {
            activeTab = tab;
            addLog(`ğŸ”„ ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ: ${tab}`);
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent.includes(tab === 'grid' ? 'é»’æ ' : 'å›ºå®š'));
            });
            document.getElementById('grid-tab').classList.toggle('active', tab === 'grid');
            document.getElementById('fixed-tab').classList.toggle('active', tab === 'fixed');
        }

        function processImage() {
            if (!currentImage) {
                addLog('âŒ ç”»åƒãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }

            addLog('ğŸ”ª ç”»åƒåˆ†å‰²é–‹å§‹');
            sprites = [];
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = currentImage.naturalWidth;
            canvas.height = currentImage.naturalHeight;
            ctx.drawImage(currentImage, 0, 0);
            
            addLog(`ğŸ“ ã‚­ãƒ£ãƒ³ãƒã‚¹ä½œæˆ: ${canvas.width}x${canvas.height}`);

            if (activeTab === 'grid') {
                addLog('ğŸ” é»’æ æ¤œå‡ºãƒ¢ãƒ¼ãƒ‰ã§å‡¦ç†ä¸­...');
                processGridSplit(canvas, ctx);
            } else {
                addLog('ğŸ“ å›ºå®šã‚µã‚¤ã‚ºãƒ¢ãƒ¼ãƒ‰ã§å‡¦ç†ä¸­...');
                processFixedSplit(canvas, ctx);
            }

            displayResults();
        }

        function processFixedSplit(canvas, ctx) {
            const tileWidth = parseInt(document.getElementById('tileWidth').value);
            const tileHeight = parseInt(document.getElementById('tileHeight').value);
            const padding = parseInt(document.getElementById('padding').value);
            
            addLog(`âš™ï¸ è¨­å®š: ${tileWidth}x${tileHeight}px, é–“éš”${padding}px`);

            let count = 0;
            let y = 0;
            while (y + tileHeight <= canvas.height) {
                let x = 0;
                while (x + tileWidth <= canvas.width) {
                    const spriteCanvas = document.createElement('canvas');
                    const spriteCtx = spriteCanvas.getContext('2d');
                    spriteCanvas.width = tileWidth;
                    spriteCanvas.height = tileHeight;
                    spriteCtx.drawImage(canvas, x, y, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
                    sprites.push(spriteCanvas);
                    count++;
                    x += tileWidth + padding;
                }
                y += tileHeight + padding;
            }
            addLog(`âœ… å›ºå®šã‚µã‚¤ã‚ºåˆ†å‰²å®Œäº†: ${count}å€‹`);
        }

        function processGridSplit(canvas, ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const color = hexToRgb(document.getElementById('separatorColor').value);
            
            addLog(`ğŸ¨ åŒºåˆ‡ã‚Šè‰²: RGB(${color.r}, ${color.g}, ${color.b})`);
            
            const hLines = findLines(imageData, color, true);
            const vLines = findLines(imageData, color, false);
            
            addLog(`ğŸ“ æ¤œå‡º: æ¨ªç·š${hLines.length}æœ¬, ç¸¦ç·š${vLines.length}æœ¬`);

            let count = 0;
            for (let i = 0; i < hLines.length - 1; i++) {
                for (let j = 0; j < vLines.length - 1; j++) {
                    const x = vLines[j] + 1;
                    const y = hLines[i] + 1;
                    const width = vLines[j + 1] - vLines[j] - 1;
                    const height = hLines[i + 1] - hLines[i] - 1;

                    if (width > 2 && height > 2) {
                        const spriteCanvas = document.createElement('canvas');
                        const spriteCtx = spriteCanvas.getContext('2d');
                        spriteCanvas.width = width;
                        spriteCanvas.height = height;
                        spriteCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);
                        sprites.push(spriteCanvas);
                        count++;
                    }
                }
            }
            addLog(`âœ… é»’æ æ¤œå‡ºåˆ†å‰²å®Œäº†: ${count}å€‹`);
        }

        function findLines(imageData, color, horizontal) {
            const lines = [0];
            const limit = horizontal ? imageData.height : imageData.width;
            const crossLimit = horizontal ? imageData.width : imageData.height;

            for (let i = 1; i < limit - 1; i++) {
                let isLine = true;
                for (let j = 0; j < crossLimit; j++) {
                    const x = horizontal ? j : i;
                    const y = horizontal ? i : j;
                    const idx = (y * imageData.width + x) * 4;
                    if (imageData.data[idx] !== color.r || 
                        imageData.data[idx + 1] !== color.g || 
                        imageData.data[idx + 2] !== color.b) {
                        isLine = false;
                        break;
                    }
                }
                if (isLine) {
                    lines.push(i);
                }
            }

            if (lines[lines.length - 1] !== limit - 1) {
                lines.push(limit - 1);
            }
            return lines;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 0, g: 0, b: 0};
        }

        function displayResults() {
            const results = document.getElementById('results');
            const grid = document.getElementById('resultsGrid');
            const count = document.getElementById('spriteCount');
            
            results.style.display = 'block';
            count.textContent = sprites.length;
            grid.innerHTML = '';
            
            addLog(`ğŸ“Š çµæœè¡¨ç¤º: ${sprites.length}å€‹ã®ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆ`);

            sprites.forEach((sprite, index) => {
                const item = document.createElement('div');
                item.className = 'sprite-item';

                const img = document.createElement('img');
                img.src = sprite.toDataURL();

                const name = document.createElement('p');
                const baseName = document.getElementById('baseName').value;
                name.textContent = `${baseName}_${String(index).padStart(4, '0')}.png`;

                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = 'DL';
                btn.onclick = () => downloadSprite(sprite, index);

                item.appendChild(img);
                item.appendChild(name);
                item.appendChild(btn);
                grid.appendChild(item);
            });
        }

        function downloadSprite(canvas, index) {
            const link = document.createElement('a');
            const baseName = document.getElementById('baseName').value;
            const filename = `${baseName}_${String(index).padStart(4, '0')}.png`;
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
            addLog(`ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰: ${filename}`);
        }

        function downloadAll() {
            addLog(`ğŸ“¦ ä¸€æ‹¬ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰é–‹å§‹: ${sprites.length}å€‹`);
            sprites.forEach((sprite, index) => {
                setTimeout(() => downloadSprite(sprite, index), index * 50);
            });
        }

        function createTestImage() {
            addLog('ğŸ¨ ãƒ†ã‚¹ãƒˆç”»åƒç”Ÿæˆé–‹å§‹');
            
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 200, 200);
            
            // Grid lines
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            
            // Horizontal lines
            for (let y = 0; y <= 200; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(200, y);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let x = 0; x <= 200; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 200);
                ctx.stroke();
            }
            
            // Colored squares
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan'];
            let colorIndex = 0;
            
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    ctx.fillStyle = colors[colorIndex % colors.length];
                    ctx.fillRect(x * 50 + 10, y * 50 + 10, 30, 30);
                    
                    // Add number
                    ctx.fillStyle = 'white';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(colorIndex + 1, x * 50 + 25, y * 50 + 30);
                    
                    colorIndex++;
                }
            }
            
            // Convert to blob and create download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'test-sprite-sheet.png';
                link.href = url;
                link.click();
                
                addLog('âœ… ãƒ†ã‚¹ãƒˆç”»åƒãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰é–‹å§‹');
                
                // Also show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    showPreview(e.target.result, { 
                        name: 'test-sprite-sheet.png', 
                        type: 'image/png', 
                        size: blob.size 
                    });
                };
                reader.readAsDataURL(blob);
                
            }, 'image/png');
        }

        addLog('ã‚¹ã‚¯ãƒªãƒ—ãƒˆåˆæœŸåŒ–å®Œäº†');
    </script>
