<body>

        <input type="file" id="fileInput" accept="image/*">

    <div class="preview" id="preview" style="display:none;">

    <div class="debug-info">
        <h3>ãƒ­ã‚°</h3>

    <script>
        let log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Browser info
        document.getElementById('browserInfo').innerHTML = `
            <strong>User Agent:</strong> ${navigator.userAgent}<br>
            <strong>Browser:</strong> ${navigator.appName}<br>
            <strong>Version:</strong> ${navigator.appVersion}<br>
            <strong>Platform:</strong> ${navigator.platform}
        `;

        // File API support check
        let fileApiSupport = '';
        fileApiSupport += `File API: ${window.File ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `FileReader: ${window.FileReader ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `FileList: ${window.FileList ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `Blob: ${window.Blob ? 'âœ…' : 'âŒ'}<br>`;
        fileApiSupport += `Canvas: ${document.createElement('canvas').getContext ? 'âœ…' : 'âŒ'}<br>`;
        document.getElementById('fileApiSupport').innerHTML = fileApiSupport;

        addLog('ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰å®Œäº†');

        // Event listeners
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', (e) => {
            addLog('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã‚¯ãƒªãƒƒã‚¯');
            if (e.target === uploadArea) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ: ${e.target.files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«`);
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
            addLog('ãƒ‰ãƒ©ãƒƒã‚°ã‚ªãƒ¼ãƒãƒ¼');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            addLog('ãƒ‰ãƒ©ãƒƒã‚°ãƒªãƒ¼ãƒ–');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            addLog(`ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ: ${e.dataTransfer.files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«`);
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†é–‹å§‹: ${file.name}`);
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—: ${file.type}`);
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º: ${file.size} bytes`);
            
            if (!file.type.startsWith('image/')) {
                addLog('âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = (e) => {
                addLog('âœ… ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
                showPreview(e.target.result, file);
            };
            
            reader.onerror = (e) => {
                addLog('âŒ ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + e.target.error);
            };
            
            addLog('ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...');
            reader.readAsDataURL(file);
        }

        function showPreview(dataUrl, file) {
            const preview = document.getElementById('preview');
            const img = document.getElementById('previewImg');
            const info = document.getElementById('imageInfo');
            
            img.onload = () => {
                addLog(`âœ… ç”»åƒè¡¨ç¤ºæˆåŠŸ: ${img.naturalWidth}x${img.naturalHeight}`);
                info.innerHTML = `
                    <strong>ãƒ•ã‚¡ã‚¤ãƒ«å:</strong> ${file.name}<br>
                    <strong>ã‚µã‚¤ã‚º:</strong> ${img.naturalWidth} x ${img.naturalHeight}<br>
                    <strong>ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º:</strong> ${file.size} bytes<br>
                    <strong>ã‚¿ã‚¤ãƒ—:</strong> ${file.type}
                `;
            };
            
            img.onerror = () => {
                addLog('âŒ ç”»åƒè¡¨ç¤ºã‚¨ãƒ©ãƒ¼');
            };
            
            img.src = dataUrl;
            preview.style.display = 'block';
        }

        function createTestImage() {
            addLog('ãƒ†ã‚¹ãƒˆç”»åƒç”Ÿæˆé–‹å§‹');
            
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 200, 200);
            
            // Grid lines
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            
            // Horizontal lines
            for (let y = 0; y <= 200; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(200, y);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let x = 0; x <= 200; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 200);
                ctx.stroke();
            }
            
            // Colored squares
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan'];
            let colorIndex = 0;
            
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    ctx.fillStyle = colors[colorIndex % colors.length];
                    ctx.fillRect(x * 50 + 10, y * 50 + 10, 30, 30);
                    colorIndex++;
                }
            }
            
            // Convert to blob and create download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'test-sprite-sheet.png';
                link.href = url;
                link.click();
                
                addLog('âœ… ãƒ†ã‚¹ãƒˆç”»åƒãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰é–‹å§‹');
                
                // Also show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    showPreview(e.target.result, { 
                        name: 'test-sprite-sheet.png', 
                        type: 'image/png', 
                        size: blob.size 
                    });
                };
                reader.readAsDataURL(blob);
                
            }, 'image/png');
        }

        addLog('ã‚¹ã‚¯ãƒªãƒ—ãƒˆåˆæœŸåŒ–å®Œäº†');
