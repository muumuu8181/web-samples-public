<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design - All in One</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            background: radial-gradient(circle at 20% 50%, #6a00ff 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #ff006a 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, #00ffff 0%, transparent 50%);
            filter: blur(100px);
            opacity: 0.5;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #6a00ff, #ff006a, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .cta-button {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(45deg, #6a00ff, #ff006a);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(106, 0, 255, 0.5);
        }

        /* Glass Cards Section */
        .about {
            padding: 100px 20px;
            background: #0a0a0a;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(45deg, #6a00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(106, 0, 255, 0.3);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .glass-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6a00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Floating shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #6a00ff;
            top: 10%;
            left: 10%;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #ff006a;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: #00ffff;
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">Design Beyond Limits</h1>
            <p class="hero-subtitle">Experience the future of web design</p>
            <button class="cta-button">Explore</button>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2 class="section-title">What We Do</h2>
        <div class="glass-grid">
            <div class="glass-card">
                <div class="card-icon">âœ¨</div>
                <h3>Innovation</h3>
                <p>Pushing boundaries with cutting-edge design solutions</p>
            </div>
            <div class="glass-card">
                <div class="card-icon">ðŸŽ¨</div>
                <h3>Creativity</h3>
                <p>Transforming ideas into visual masterpieces</p>
            </div>
            <div class="glass-card">
                <div class="card-icon">ðŸš€</div>
                <h3>Performance</h3>
                <p>Lightning-fast experiences that captivate users</p>
            </div>
        </div>
    </section>
</body>
</html>
