    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyA5PXKChizYDCXF_GJ4KL6Ylq9K5hCPXWE",
            authDomain: "shares-b1b97.firebaseapp.com",
            databaseURL: "https://shares-b1b97-default-rtdb.firebaseio.com",
            projectId: "shares-b1b97",
            storageBucket: "shares-b1b97.firebasestorage.app",
            messagingSenderId: "38311063248",
            appId: "1:38311063248:web:0d2d5726d12b305b24b8d5",
            measurementId: "G-S2ZMJH7CGC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        class MoneyTracker {
            constructor() {
                this.currentDate = new Date();
                this.currentUser = null;
                this.records = [];
                this.init();
            }

            init() {
                this.log('=== „Ç¢„Éó„É™ÂàùÊúüÂåñÈñãÂßã ===');
                this.setupAuth();
                this.setupEventListeners();
                this.updateDateDisplay();
                
                // ÂàùÊúü„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÔºàË™çË®ºÁä∂ÊÖã„Å´Èñ¢‰øÇ„Å™„ÅèÔºâ
                this.log('ÂàùÊúü„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆüË°å');
                this.loadRecords();
                
                // 2ÁßíÂæå„Å´ÂÜçÂ∫¶„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÔºàË™çË®ºÂÆå‰∫Ü„ÇíÂæÖ„Å§Ôºâ
                setTimeout(() => {
                    this.log('Ë™çË®ºÂÆå‰∫ÜÂæå„ÅÆÂÜçË™≠„ÅøËæº„ÅøÂÆüË°å');
                    this.loadRecords();
                }, 2000);
                
                this.log('=== „Ç¢„Éó„É™ÂàùÊúüÂåñÂÆå‰∫Ü ===');
            }

            log(message, data = null) {
                const time = new Date().toLocaleTimeString();
                const logMsg = `[${time}] ${message}`;
                console.log(logMsg, data || '');
                
                const debugContent = document.getElementById('debugContent');
                debugContent.innerHTML += `<div>${logMsg} ${data ? JSON.stringify(data) : ''}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }

            setupAuth() {
                auth.onAuthStateChanged(user => {
                    this.currentUser = user;
                    this.updateUserUI();
                    this.updateStorageInfo();
                    if (user) {
                        this.log('„É¶„Éº„Ç∂„Éº„É≠„Ç∞„Ç§„É≥ÈñãÂßã', user.email);
                        this.log('Firebase „Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã...');
                        // Ë™çË®ºÂÆå‰∫ÜÂæå„Å´Á¢∫ÂÆü„Å´„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
                        setTimeout(() => {
                            this.loadRecords();
                        }, 100);
                    } else {
                        this.log('„É¶„Éº„Ç∂„Éº„É≠„Ç∞„Ç¢„Ç¶„Éà');
                        this.loadLocalRecords();
                    }
                });
            }

            updateStorageInfo() {
                const storageLocation = document.getElementById('storageLocation');
                if (this.currentUser) {
                    storageLocation.innerHTML = '‚òÅÔ∏è „Éá„Éº„Çø‰øùÂ≠òÂÖà: Firebase („ÇØ„É©„Ç¶„Éâ„Éª‰ªñÁ´ØÊú´„Å®ÂêåÊúü)';
                    storageLocation.parentElement.style.background = '#c8e6c9';
                } else {
                    storageLocation.innerHTML = 'üì¶ „Éá„Éº„Çø‰øùÂ≠òÂÖà: „Åì„ÅÆÁ´ØÊú´„ÅÆ„Åø (LocalStorage)';
                    storageLocation.parentElement.style.background = '#e3f2fd';
                }
            }

            updateUserUI() {
                const userInfo = document.getElementById('userInfo');
                if (this.currentUser) {
                    // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíË©≥Á¥∞„Å´Ë°®Á§∫
                    const photoURL = this.currentUser.photoURL || 'https://www.gstatic.com/images/branding/product/1x/avatar_square_blue_512dp.png';
                    userInfo.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                            <img src="${photoURL}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                            <div style="text-align: left;">
                                <div style="font-weight: bold;">${this.currentUser.displayName || 'ÂêçÂâçÊú™Ë®≠ÂÆö'}</div>
                                <div style="font-size: 12px; color: #666;">${this.currentUser.email}</div>
                            </div>
                        </div>
                        <button class="auth-btn" onclick="signOut()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                        <div style="margin-top: 10px; font-size: 11px; color: #666;">
                            <div>UID: ${this.currentUser.uid}</div>
                            <div>„Éó„É≠„Éê„Ç§„ÉÄ: ${this.currentUser.providerData[0]?.providerId || 'unknown'}</div>
                            <div>ÊúÄÁµÇ„É≠„Ç∞„Ç§„É≥: ${new Date(this.currentUser.metadata.lastSignInTime).toLocaleString('ja-JP')}</div>
                        </div>
                    `;
                    
                    // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞„Å´Ë©≥Á¥∞ÊÉÖÂ†±„ÇíËøΩÂä†
                    this.log('GoogleË™çË®ºÊÉÖÂ†±', {
                        uid: this.currentUser.uid,
                        email: this.currentUser.email,
                        displayName: this.currentUser.displayName,
                        photoURL: this.currentUser.photoURL,
                        emailVerified: this.currentUser.emailVerified,
                        provider: this.currentUser.providerData[0]?.providerId,
                        creationTime: this.currentUser.metadata.creationTime,
                        lastSignInTime: this.currentUser.metadata.lastSignInTime
                    });
                } else {
                    userInfo.innerHTML = `
                        <button class="auth-btn" onclick="signIn()">Google„Åß„É≠„Ç∞„Ç§„É≥</button>
                    `;
                }
            }

            setupEventListeners() {
                document.getElementById('prevDay').addEventListener('click', () => {
                    this.currentDate.setDate(this.currentDate.getDate() - 1);
                    this.updateDateDisplay();
                    this.loadRecords();
                });

                document.getElementById('nextDay').addEventListener('click', () => {
                    this.currentDate.setDate(this.currentDate.getDate() + 1);
                    this.updateDateDisplay();
                    this.loadRecords();
                });

                document.getElementById('amount').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('content').focus();
                    }
                });

                document.getElementById('content').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addRecord('expense');
                    }
                });
            }

            updateDateDisplay() {
                const dateStr = this.currentDate.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('currentDate').textContent = dateStr;
            }

            getDateKey() {
                return this.currentDate.toISOString().split('T')[0];
            }

            addRecord(type) {
                this.log(`=== ${type} Ë®òÈå≤ËøΩÂä†Âá¶ÁêÜÈñãÂßã ===`);
                
                const amountInput = document.getElementById('amount');
                const contentInput = document.getElementById('content');
                
                this.log('ÂÖ•ÂäõÂÄ§ÂèñÂæó', {
                    amountValue: amountInput.value,
                    contentValue: contentInput.value,
                    type: type
                });
                
                const amount = parseInt(amountInput.value);
                const content = contentInput.value.trim();

                this.log('„Éë„Éº„ÇπÂæå„ÅÆÂÄ§', {
                    amount: amount,
                    content: content,
                    amountValid: !isNaN(amount) && amount > 0,
                    contentValid: content.length > 0
                });

                if (!amount || amount <= 0) {
                    this.log('‚ùå ÈáëÈ°ç„Ç®„É©„Éº', {
                        inputValue: amountInput.value,
                        parsedAmount: amount,
                        reason: 'amount <= 0 or NaN'
                    });
                    alert('ÈáëÈ°ç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                if (!content) {
                    this.log('‚ùå ÂÜÖÂÆπ„Ç®„É©„Éº', {
                        inputValue: contentInput.value,
                        trimmedContent: content,
                        reason: 'content is empty'
                    });
                    alert('ÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                const record = {
                    id: Date.now().toString(),
                    type: type,
                    amount: amount,
                    content: content,
                    timestamp: Date.now()
                };

                this.log('‚úÖ Ë®òÈå≤„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê', record);
                this.log('‰øùÂ≠òÂá¶ÁêÜÈñãÂßã...');

                this.saveRecord(record);
                
                // ÂÖ•ÂäõÊ¨Ñ„Çí„ÇØ„É™„Ç¢
                amountInput.value = '';
                contentInput.value = '';
                amountInput.focus();

                // ‰øùÂ≠òÂÖà„ÇíÊòéÁ§∫
                const saveLocation = this.currentUser ? 'Firebase („ÇØ„É©„Ç¶„Éâ)' : 'LocalStorage („Åì„ÅÆÁ´ØÊú´)';
                this.log(`‚úÖ Ë®òÈå≤ËøΩÂä†ÂÆå‰∫Ü - ‰øùÂ≠òÂÖà: ${saveLocation}`, record);
                this.log(`=== ${type} Ë®òÈå≤ËøΩÂä†Âá¶ÁêÜÁµÇ‰∫Ü ===`);
            }

            saveRecord(record) {
                const dateKey = this.getDateKey();
                
                if (this.currentUser) {
                    // Firebase „Å´‰øùÂ≠ò
                    database.ref(`money-tracker/${this.currentUser.uid}/${dateKey}/${record.id}`)
                        .set(record)
                        .then(() => {
                            this.log('Firebase‰øùÂ≠òÊàêÂäü', {
                                location: 'Firebase Realtime Database',
                                path: `money-tracker/${this.currentUser.uid}/${dateKey}/${record.id}`,
                                syncStatus: '‰ªñ„ÅÆ„Éá„Éê„Ç§„Çπ„Å®ÂêåÊúü„Åï„Çå„Åæ„Åô'
                            });
                        })
                        .catch(error => {
                            this.log('Firebase‰øùÂ≠ò„Ç®„É©„Éº', error.message);
                            this.saveToLocal(dateKey, record);
                        });
                } else {
                    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
                    this.saveToLocal(dateKey, record);
                }
            }

            saveToLocal(dateKey, record) {
                const localData = JSON.parse(localStorage.getItem('moneyTracker') || '{}');
                if (!localData[dateKey]) {
                    localData[dateKey] = {};
                }
                localData[dateKey][record.id] = record;
                localStorage.setItem('moneyTracker', JSON.stringify(localData));
                this.log('LocalStorage‰øùÂ≠òÊàêÂäü', {
                    location: '„Éñ„É©„Ç¶„Ç∂„ÅÆLocalStorage',
                    key: 'moneyTracker',
                    syncStatus: '„Åì„ÅÆÁ´ØÊú´„ÅÆ„ÅøÔºàÂêåÊúü„Åï„Çå„Åæ„Åõ„ÇìÔºâ'
                });
                this.loadRecords();
            }

            loadRecords() {
                const dateKey = this.getDateKey();
                this.log(`„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã - Êó•‰ªò: ${dateKey}`);
                
                if (this.currentUser) {
                    // Firebase „Åã„ÇâË™≠„ÅøËæº„Åø
                    const path = `money-tracker/${this.currentUser.uid}/${dateKey}`;
                    this.log(`Firebase „Éë„Çπ: ${path}`);
                    
                    database.ref(path)
                        .once('value')
                        .then(snapshot => {
                            const data = snapshot.val() || {};
                            this.records = Object.values(data);
                            
                            this.log('‚úÖ Firebase „Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫Ü', {
                                path: path,
                                dataExists: snapshot.exists(),
                                recordCount: this.records.length,
                                rawData: data,
                                userUID: this.currentUser.uid
                            });
                            
                            this.renderRecords();
                            this.updateSummary();
                        })
                        .catch(error => {
                            this.log('‚ùå FirebaseË™≠„ÅøËæº„Åø„Ç®„É©„Éº', {
                                error: error.message,
                                code: error.code,
                                path: path
                            });
                            // „Ç®„É©„ÉºÊôÇ„ÅØ„É≠„Éº„Ç´„É´„Éá„Éº„Çø„Å´„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                            this.loadLocalRecords();
                        });
                } else {
                    this.log('„É≠„Éº„Ç´„É´„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã');
                    this.loadLocalRecords();
                }
            }

            loadLocalRecords() {
                const dateKey = this.getDateKey();
                const localData = JSON.parse(localStorage.getItem('moneyTracker') || '{}');
                this.records = Object.values(localData[dateKey] || {});
                this.renderRecords();
            }

            deleteRecord(recordId) {
                if (confirm('„Åì„ÅÆË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    const dateKey = this.getDateKey();
                    
                    if (this.currentUser) {
                        database.ref(`money-tracker/${this.currentUser.uid}/${dateKey}/${recordId}`)
                            .remove()
                            .then(() => {
                                this.log('ÂâäÈô§ÊàêÂäü', recordId);
                                this.loadRecords();
                            });
                    } else {
                        const localData = JSON.parse(localStorage.getItem('moneyTracker') || '{}');
                        if (localData[dateKey] && localData[dateKey][recordId]) {
                            delete localData[dateKey][recordId];
                            localStorage.setItem('moneyTracker', JSON.stringify(localData));
                            this.loadRecords();
                        }
                    }
                }
            }

            renderRecords() {
                const recordsList = document.getElementById('recordsList');
                
                if (this.records.length === 0) {
                    recordsList.innerHTML = '<div class="empty-state">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                } else {
                    // ÊôÇÈñìÈ†Ü„Å´„ÇΩ„Éº„ÉàÔºàÊñ∞„Åó„ÅÑÈ†ÜÔºâ
                    const sortedRecords = [...this.records].sort((a, b) => b.timestamp - a.timestamp);
                    
                    recordsList.innerHTML = sortedRecords.map(record => `
                        <div class="record-item">
                            <div class="record-icon">${record.type === 'income' ? 'üí∞' : 'üí∏'}</div>
                            <div class="record-details">
                                <div class="record-content">${record.content}</div>
                                <div class="record-category">${new Date(record.timestamp).toLocaleTimeString()}</div>
                            </div>
                            <div class="record-amount ${record.type}-amount">
                                ${record.type === 'income' ? '+' : '-'}¬•${record.amount.toLocaleString()}
                            </div>
                            <button class="delete-btn" onclick="app.deleteRecord('${record.id}')">√ó</button>
                        </div>
                    `).join('');
                }

                this.updateSummary();
            }

            updateSummary() {
                const income = this.records
                    .filter(r => r.type === 'income')
                    .reduce((sum, r) => sum + r.amount, 0);
                
                const expense = this.records
                    .filter(r => r.type === 'expense')
                    .reduce((sum, r) => sum + r.amount, 0);
                
                const balance = income - expense;

                document.getElementById('incomeTotal').textContent = `¬•${income.toLocaleString()}`;
                document.getElementById('expenseTotal').textContent = `¬•${expense.toLocaleString()}`;
                document.getElementById('balanceTotal').textContent = `¬•${balance.toLocaleString()}`;
            }
        }
